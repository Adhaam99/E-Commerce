<div class="container pt-24">
    <div class="grid grid-cols-1 md:grid-cols-4 2xl:grid-cols-6 gap-4 cursor-pointer">
        @for (product of allProducts; track $index) {

        <div class="product text-center pb-4">

            <img [src]="product.imageCover" [alt]="product.category.name">
            <h6 class="h6 text-main">{{product.category.name}}</h6>
            <h5 class="font-semibold">{{product.title.split(' ',3).join(' ')}}</h5>
            <div class="flex justify-between px-2"><span>{{product.price}}EGP</span><span><i
                        class="fa-solid fa-star rating-color"></i>{{product.ratingsAverage}}</span></div>
            <button class="btn-main mt-3">Add To Cart</button>

        </div>

        }
    </div>
</div>
