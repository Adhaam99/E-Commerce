<section>


        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

            @for (cat of allCategories; track $index) {

            <div class="product text-center flex flex-col justify-center p-5 object-scale-down">
                
                <div>
                    <img [src]="cat.image" class="w-full block" [alt]="cat.name">
                </div>
                
                <h3 class="text-2xl pt-4">{{cat.name}}</h3>

            </div>
            }
        </div>

</section>
